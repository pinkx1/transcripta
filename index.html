<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Transcripta</title>
</head>
<body>
  <h1>Transcripta</h1>
  <button id="chooseBtn">Choose File</button>
  <span id="fileName"></span>
  <button id="transcribeBtn">Transcribe</button>
  <label for="language">Language:</label>
<select id="language">
  <option value="en">English</option>
  <option value="ru">Russian</option>
  <option value="de">German</option>
  <option value="fr">French</option>
  <option value="es">Spanish</option>
</select>
  <div id="progress" style="margin-top: 1em; font-weight: bold; display: none;">
    Processing...
  </div>  
  <pre id="output"></pre>
  <button id="saveBtn" style="margin-top: 1em; display: none;">Save as .txt</button>
  <script src="renderer.js"></script>
</body>
</html>
