<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Transcripta</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1 class="title">Transcripta</h1>

    <div class="form-group">
      <label class="label">Select a file</label>
      <div class="file-row">
        <button id="chooseBtn">Choose File</button>
        <span id="fileName" class="filename">No file chosen</span>
      </div>
    </div>

    <div class="form-group">
      <label class="label" for="language">Select language</label>
      <select id="language">
        <option value="en">English</option>
        <option value="ru">Russian</option>
        <option value="de">German</option>
        <option value="fr">French</option>
        <option value="es">Spanish</option>
      </select>
    </div>

    <div class="form-group">
      <button id="transcribeBtn">Transcribe</button>
      <span id="progress" class="progress" style="display: none;">Processing...</span>
    </div>

    <div class="form-group">
      <label class="label">Transcription</label>
      <textarea id="output" readonly></textarea>
      <button id="saveBtn" style="display: none;">Save as .txt</button>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
